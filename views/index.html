<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">
    <!--css stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/indexStyle.css">
    <!--Fontawesome-->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!--bootstrap script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>전력 관리 시스템</title>
  </head>
  <body>
    <section id="title">
      <div class="container-fluid">
        <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="index.html">
            Maxwell</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="state.html">전력 현황</a>
              </li>
              <!-- <li class="nav-item">
                <a class="nav-link" href="">전력 거래</a>
              </li> -->
            </ul>
          </div>
        </nav>

        <!--Title-->
        <div class="row">
          <div class="col-lg-8">
            <h1 class="title-heading">전력 데이터를 <br>실시간으로 확인하고<br>직접 거래하세요.</h1>
          </div>
          <!-- Login -->
          <div class="col-lg-4">
            <section class="form-signin">
              <form action="/" method="post">
                <h1 class="h3 mb-3 fw-normal"></h1>
            
                <div class="form-floating id">
                  <input type="text" class="form-control" name="id" placeholder="admin" autofocus>
                  <label for="floatingInput">ID</label>
                </div>
                
                <div class="form-floating password">
                  <input type="password" class="form-control" name="password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                
                <div class="form-floating" style="margin-top: 50px;">
                  <button class="w-100 btn btn-lg btn-success" type="submit">로그인</button>
                </div>
              </form>
            </section>
          </div>

        </div>
          
      </div>
    </section>

    <!--features-->

    <section id="features">
      <div class="row">
        <div class="features-box col-lg-4">
          <i class="icon fas fa-child fa-4x"></i>
          <h3 class="feature-heading">사용자 중심</h3>
          <p class="feature-text">메뉴얼이 필요없습니다.</p>
        </div>
        <div class="features-box col-lg-4">
          <i class="icon fas fa-chart-bar fa-4x"></i>
          <h3 class="feature-heading">직관적</h3>
          <p class="feature-text">전력 데이터를 한눈에 파악할 수 있습니다.</p>
        </div>
        <div class="features-box col-lg-4">
          <i class="icon fas fa-handshake fa-4x"></i>
          <h3 class="feature-heading">손쉬운 거래</h3>
          <p class="feature-text">복잡한 절차 없이 쉽게 거래할 수 있습니다.</p>
        </div>
      </div>
    </section>


    <!-- Testimonials -->
    <section id="testimonials">

      <div id="testimonials-carousel" class="carousel slide" data-bs-ride="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <h2 class="testimonial-text">Maxwell에게 한 수 배웠습니다.</h2>
            <img class="testimonial-image" src="image/tesla.png" alt="musk">
            <em>Elon Musk, Tesla</em>
          </div>
          <div class="carousel-item">
            <h2 class="testimonial-text">Maxwell을 쓰고나서 전기사용료가 줄었어요. 실시간으로 전력을 확인하고, ESS로 모아놓은 전기를 판매하니 마치 작은 발전소가 있는 기분이에요.</h2>
            <img class="testimonial-image" src="image/timcook.png" alt="timcook">
            <em>Tim Cook, Apple</em>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#testimonials-carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#testimonials-carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </section>


  </body>
</html>
